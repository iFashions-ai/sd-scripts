[general]
enable_bucket = true   # Whether to use Aspect Ratio Bucketing
shuffle_caption = true
keep_tokens = 1

[[datasets]]
resolution = 768 # Training resolution
batch_size = 4   # Batch size

[[datasets.subsets]]
image_dir = '/data/fashion-dataset/styles/dataset'       # Specify the folder containing the training images
metadata_file = '/data/fashion-dataset/styles/meta_280k_deduplicated_nocloseup.json' # Metadata file name
